<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"/>
    


    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>

<body>
<div class="wrapper">
    <div class="container">
        <h1>Password generetor</h1>

        <div class="display-container">

            <!-- custom attribute => data-passwordDisplay (for select in js) -->
            <input readonly placeholder="password" class="display" data-passwordDisplay>

            <button class="btn" data-copyBtn>
                <span data-copyMsg class="tooltip" ></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23" >
            </button>

        </div>

        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Include Uppercase letter</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Include Lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Include Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Include Symbol</label>
            </div>

            <!-- strength section -->

            <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicator></div>

            </div>
<!-- generate password -->
<button class="generateButton" >Generate Password</button>
        </div>

    </div>
</div>

    <script src="./new.js"></script>
</body>

</html>
